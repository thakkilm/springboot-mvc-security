<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Portal</title>
</head>
<body>
<h3>My Custom Login Page</h3>
<form action="#" th:action="@{/authenticateTheUser}" method="post">

    <div th:if="${param.error}"><!-- the error parameter is set automativally by spring when the credentials eneted is wrong-->
        <i>Sorry !you have entered a wrong username/password</i>

    </div>
  <p>
    User name:<input type="text" name="username">
  </p>

  <p>
    Password:<input type="text" name="password">
  </p>
  <input type="submit" value="Login"/>

</form>
</body>
</html>
